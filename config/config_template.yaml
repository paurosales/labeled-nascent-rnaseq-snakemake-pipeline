RawData_dir: "/home/ife/paulina.rosales/data/genome/m39"
# Raw processing
trim_galore:
    # quality_score: 28
    length: 20
    clip_5: 1
    clip_3: 1
    quality: "-q 28"
    extra_params: ""
    # extra_params: "--paired --2colour 28"
slam:
    max_len: 100
    # count
    conversion_threshold: 2 # -c 
    min_qual: 27 # min base quality for T -> C conversions (default:27)
    # snp
    variant_fraction: 0.2 # for diploids = 0.2
# DE Analysis
transformation: "vst" # only log2, vst or rlog
threshold:
    log2FC: 1
    padj: 0.05
