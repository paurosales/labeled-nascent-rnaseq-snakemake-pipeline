# Genome infoNoScaffold
genome_build: "m39"    #human=hg38, mouse=m39
gencode_version: "31" # human=38, mouse=31
ensembl_version: 108
GTF_file: "/home/ife/paulina.rosales/data/genome/m39/Mus_musculus.GRCm39.108.gtf.gz"
BED_file: "all-genes" # OPTIONS:  all-genes, exons, introns, 3-utr
